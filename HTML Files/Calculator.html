<html>

<head>
    <u><b style="font-size: larger;">
            <p style="text-align: center;">Welcome to My Calculator</p>
        </b></u>
    <script>
        function add() {
            num1 = parseInt(document.getElementById("firstNum").value)
            num2 = parseInt(document.getElementById("secondNum").value)
            document.getElementById("result").value = num1 + num2
        }
        function sub() {
            num1 = parseInt(document.getElementById("firstNum").value)
            num2 = parseInt(document.getElementById("secondNum").value)
            document.getElementById("result").value = num1 - num2
        }
        function mul() {
            num1 = parseInt(document.getElementById("firstNum").value)
            num2 = parseInt(document.getElementById("secondNum").value)
            document.getElementById("result").value = num1 * num2
        }
        function div() {
            num1 = parseInt(document.getElementById("firstNum").value)
            num2 = parseInt(document.getElementById("secondNum").value)
            document.getElementById("result").value = num1 / num2
        }
        function pow() {
            num1 = parseInt(document.getElementById("firstNum").value)
            num2 = parseInt(document.getElementById("secondNum").value)
            document.getElementById("result").value = Math.pow(num1, num2)
        }
        function clr() {
            document.getElementById("firstNum").value = 0
            document.getElementById("secondNum").value = 0
            document.getElementById("result").value = 0
        }
        function off() {
            document.getElementById("firstNum").value = ""
            document.getElementById("secondNum").value = ""
            document.getElementById("result").value = ""
        }
    </script>
</head>

<title>
    My Calculator
</title>

<body style="background-color: darkgray;">
    <p style="text-align: center;">Enter first number:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="firstNum"><br><br>
    </p>
    <p style="text-align: center;">Enter second number:
        <input type="text" id="secondNum"><br><br>
    </p>
    <p style="text-align: center;">
        <input type="button" id="add" onclick="add()" value="+">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" id="subtract" onclick="sub()" value="-">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" id="multiply" onclick="mul()" value="*">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" id="divide" onclick="div()" value="/">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" id="power" onclick="pow()" value="^"><br><br>
    </p>
    <p style="text-align: center;">Result:
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="result"><br><br>
    </p>
    <p style="text-align: center;">
        <input type="button" id="clear" onclick="clr()" style="background-color: aquamarine;"
            value="C">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" id="off" onclick="off()" style="background-color: crimson" value="OFF"><br><br>
    </p>
</body>

</html>
