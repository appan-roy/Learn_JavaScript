<html>

<head>
    <script>
        function myData() {
            age = prompt("Enter your age", 0)
            if (age >= 18)
                alert("You are eligible to vote")
            else
                alert("Sorry, you are not eligible to vote")
        }
    </script>
</head>

<body>
    <input type="button" id="btnShow" onclick="myData()" value="Check Voting Eligibility">
</body>

</html>
